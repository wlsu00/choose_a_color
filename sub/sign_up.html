              />

      </header>
      <main>
        <div class="sign_up">
          <form action="#" method="post">
            <div>
              <img src="../img/icons/arrow.svg" alt="arrow" />
              <h2>회원가입</h2>
            </div>
            <!-- 유저정보 -->
            <div class="user_info">
              <h4>아이디</h4>
              <label for="user_id" class="user_id">
                <input
                  type="text"
                  name="user_id"
                  id="user_id"
                  placeholder="아이디를 입력해주세요."
                  autofocus
                  class="user_id"
                />
              </label>
              <p class="chk1">중복확인</p>
              <h4>비밀번호</h4>
              <label for="user_pw" class="user_pw">
                <input
                  type="password"
                  name="user_pw"
                  id="user_pw"
                  placeholder="비밀번호를 입력해주세요."
                />
              </label>
            </div>
            <div class="line"></div>
            <!-- 실명인증 -->
            <div class="real_user">
              <h4>이름</h4>
              <label for="user_name">
                <input
                  type="text"
                  name="user_name"
                  id="user_name"
                  placeholder="이름을 입력해주세요."
                />
              </label>
              <h4>휴대폰 번호</h4>
              <label for="user_tel">
                <input
                  type="tel"
                  name="user_tel"
                  id="user_tel"
                  placeholder="' - ' 을 제외하고 입력해주세요."
                  class="user_tel"
                />
              </label>
              <p class="chk2">인증번호</p>
              <div class="hidden_user">
                <h4>인증번호</h4>
                <label for="user_num">
                  <input
                    type="text"
                    name="user_num"
                    id="user_num"
                    placeholder="인증번호"
                  />
                </label>
              </div>
              <h4>필수약관 전체동의</h4>
              <div class="terms">
                <input type="checkbox" name="terms1" />
                <label for="terms1">이용약관</label>
                <p>보기</p>
              </div>
              <div class="terms">
                <input type="checkbox" name="terms2" />
                <label for="terms2">개인정보 처리방침</label>
                <p>보기</p>
              </div>
            </div>
            <p class="sign">회원가입하기</p>
          </form>
        </div>
