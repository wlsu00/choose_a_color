<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>애니메이션 효과 제어 메서드</title>
    <script src="./js/jquery.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .txt1 {
        width: 100px;
        text-align: center;
        background-color: salmon;
      }
    </style>
  </head>
  <body>
    <!-- 
      2. queue() / dequeue()
      =================================
      [기본형]
      1.queue()
      ------------------------
      - $('요소').queue()
      : 애니메이션이 적용된 요소에 queue에 대기중인 함수를 반환한다.

      - $('요소').queue(function(){코드})
      : queue(메모리공간)에 함수를 추가한다.

      2. dequeue()
      --------------------
      $('요소').dequeue();
    -->
    <p class="txt1">내용1</p>

    <script>
      $(function () {
        $('.txt1')
          .delay(1000) //1초 동안 기다림.
          .animate({ marginLeft: '200px' }, 1000) //왼쪽에서 오른쪽으로 200px지점으로 이동
          .animate({ marginTop: '200px' }, 1000) //위에서 아래로 200px지점으로 이동
          .queue(function () {
            //사용자 정의 함수로 중간에 모양을 바꿈.
            //this는 애니메이션이 진행중인 태그를 의미한다.
            $(this).css({ backgroundColor: 'skyblue' }); //배경색을 바꿈
            $(this).dequeue(); //뒤에 대기중인 애니메이션을 삭제하지않고 연결해준다.
          })
          .animate({ marginLeft: '0px' }, 1000) //현재 위치에서 왼쪽 0px지점으로 다시 이동한다.
          .animate({ marginTop: '0px' }, 1000); //현재 위치에서 윗쪽 0px지점으로 다시 이동한다.
      });
    </script>
  </body>
</html>
