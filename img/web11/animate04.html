<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>애니메이션 효과 제어 메서드</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"
      integrity="sha512-jGsMH83oKe9asCpkOVkBnUrDDTp8wl+adkB2D+//JtlxO4SrLoJdhbOysIFQJloQFD+C4Fl1rMsQZF76JjV0eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      p {
        width: 100px;
        text-align: center;
        background-color: steelblue;
      }
      .txt2 {
        background-color: powderblue;
      }
    </style>
  </head>
  <body>
    <!-- 
    3. clearQueue()
  ====================
    [기본형]
    $("요소").clearQueue();
    -->
    <p class="txt1">내용1</p>
    <p class="txt2">내용2</p>

    <script>
      $(function () {
        $(".txt1")
          //더하면서 이동하는거 아니고 100px/300px/400px 지점으로 이동
          .animate({ marginLeft: "100px" }, 1000)
          .animate({ marginLeft: "300px" }, 1000) //더하면서 이동하려면 "+=300px"
          .animate({ marginLeft: "400px" }, 1000);
        $(".txt2")
          .animate({ marginLeft: "100px" }, 1000)
          //clearQueue에 의해서 애니메이션이 삭제
          .animate({ marginLeft: "300px" }, 1000)
          .animate({ marginLeft: "400px" }, 1000);

        //진행중인 첫번째 애니메이션을 제외하고 나머진 전부 삭제
        $(".txt2").clearQueue();
      });
    </script>
  </body>
</html>
